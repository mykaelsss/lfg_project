<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/global.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/forgotPassword.css') }}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <title>changePassword</title>
    </head>
    <body>
        <header>
            <nav class="nav-bar">
                <span></span>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="/" class="btn nav-btn" style="background-color: #F8F8F8;">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/games" class="btn nav-btn" style="background-color: #F8F8F8;">Games</a>
                    </li>
                </ul>
                <div class="hamburger">
                    <span class="bar bg-white"></span>
                    <span class="bar bg-white"></span>
                    <span class="bar bg-white"></span>
                </div>
            </nav>
        </header>
        <main id="main" class="d-flex flex-column align-items-center my-5">
            {% for message in get_flashed_messages(category_filter='resetRequest') %}
                <div class="" id="error">
                    <p>{{message}}</p>
                </div>
            {% endfor %}
            <div class="bg-light p-3 d-flex flex-column gap-3 rounded-2 my-3" id="formContainer">
                <h1 id="h1">Enter new password</h1>
                <form action="/reset/password" method="post" class="d-flex flex-column gap-3 p-1">
                    <div class="formControl">
                        <input type="password" name="password" required="" class="password-toggle">
                        <label style="font-size: 0;">
                            <span style="transition-delay:0ms">P</span>
                            <span style="transition-delay:50ms">a</span>
                            <span style="transition-delay:100ms">s</span>
                            <span style="transition-delay:150ms">s</span>
                            <span style="transition-delay:200ms">w</span>
                            <span style="transition-delay:250ms">o</span>
                            <span style="transition-delay:300ms">r</span>
                            <span style="transition-delay:350ms">d</span>
                        </label>
                        <i class="fa-solid fa-eye" id="show-password"></i>
                    </div>
                    <div class="formControl">
                        <input type="password" name="confirm_password" required="" class="password-toggle">
                        <label style="font-size: 0;">
                            <span style="transition-delay:0ms">C</span>
                            <span style="transition-delay:50ms">o</span>
                            <span style="transition-delay:100ms">n</span>
                            <span style="transition-delay:150ms">f</span>
                            <span style="transition-delay:200ms">i</span>
                            <span style="transition-delay:250ms">r</span>
                            <span style="transition-delay:300ms">m</span>
                        </label>
                    </div>
                    <div class="d-flex justify-content-end">
                        <input type="submit" value="Submit" class="btn btn-outline-dark form-control" id="submit">
                    </div>
                    <input type="hidden" name="email" value={{email}}>
                </form>
            </div>
        </main>
        <script type="text/javascript" src="{{ url_for('static', filename='ts/global.js') }}"></script>
    </body>
</html>
