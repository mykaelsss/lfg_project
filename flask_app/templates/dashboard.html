<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/dashboard.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>
        <div class="page-bg"></div>
        <div class="animation-wrapper">
            <div class="particle particle-1"></div>
            <div class="particle particle-2"></div>
            <div class="particle particle-3"></div>
            <div class="particle particle-4"></div>
        </div>
        <nav class="d-flex justify-content-between px-5 py-3 text-white">
            <div class="d-flex gap-2 fs-1">
                <!-- <p>Profile picture</p> -->
                {% if session['user_id'] %}
                    <p class="fs-1"> Hey, {{ session['username'] }}</p>
                {% endif %}
            </div>
            <div class="d-flex gap-4 fs-5">
                <p><a href="/games" class="btn btn-info">Games</a></p>
                    {% if session['user_id']%}
                        <p><a href="/logout" class="btn btn-info">Logout</a></p>
                        <p><a href="/friends" class="btn btn-info ">Friends</a></p>
                    {% else %}
                        <p><a href="/login" class="btn btn-info">Login</a></p>
                    {% endif %}
                <p><a href="/settings" class="btn btn-info">Settings</a></p>
            </div>
        </nav>
        <main class="d-flex justify-content-around text-white" style="padding: 100px;">
            <div class="d-flex flex-column gap-4 p-3">
                <div class="d-flex">
                    <h1 id="connect" class="fs-1">
                        Connect with people like you.
                    </h1>
                    <span id="cursor">|</span>
                </div>
                <div>
                    <p class="fs-5">Simply find the game and activity your looking for and pair up with people.</p>
                </div>
            </div>
            <div class="d-flex flex-wrap w-50 gap-5">
                <div>
                    <a href="#"><img class="image rounded-2" src="https://pwntastic-avatar-production.s3.amazonaws.com/uploads/game/main_image/23/thumb_D2_Stardust_Teaser_Art_EN.jpg" alt="Destiny 2"></a>
                </div>
                <div>
                    <a href="#"><img class="image rounded-2" src="https://pwntastic-avatar-production.s3.amazonaws.com/uploads/game/main_image/38/thumb_apex-main.jpeg" alt="Apex Legends"></a>
                </div>
                <div>
                    <a href="#"><img class="image rounded-2" src="{{ url_for('static', filename='images/warzone.jpeg') }}" alt="Warzone"></a>
                </div>
                <div>
                    <a href="#"><img class="image rounded-2" src="{{ url_for('static', filename='images/overwatch2.jpeg') }}" alt="Overwatch 2"></a>
                </div>
                <div>
                    <a href="#"><img class="image rounded-2" src="{{ url_for('static', filename='images/valorant.jpeg') }}" alt="Valorant"></a>
                </div>
                <div>
                    <a href="#"><img class="image rounded-2" src="https://pwntastic-avatar-production.s3.amazonaws.com/uploads/game/main_image/26/thumb_fortnite_main.png" alt="Fortnite"></a>
                </div>
            </div>
        </main>
    </body>
    <script type="text/javascript" src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</html>
