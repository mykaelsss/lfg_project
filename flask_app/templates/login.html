<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/login.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/global.css') }}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body id="b">
        <header>
            <nav class="nav-bar">
                <span></span>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="/" class="btn nav-btn" style="background-color: rgb(237, 231, 110);">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/games" class="btn nav-btn" style="background-color: rgb(237, 231, 110);">Games</a>
                    </li>
                </ul>
                <div class="hamburger">
                    <span class="bar bg-white"></span>
                    <span class="bar bg-white"></span>
                    <span class="bar bg-white"></span>
                </div>
            </nav>
        </header>
        <main id="main" class="d-flex flex-column align-items-center my-5">
            {% for message in get_flashed_messages(category_filter='login') %}
                <div class="" id="error">
                    <p>{{message}}</p>
                </div>
            {% endfor %}
            <div class="bg-light p-3 d-flex flex-column gap-3 rounded-2 my-3" id="formContainer">
                <h1 id="h1">Login into your account</h1>
                <form action="/login/user" method="post" class="d-flex flex-column gap-3 p-1">
                    <div class="formControl mt-3">
                        <input type="email" name="email" required="">
                        <label style="font-size: 0;">
                            <span style="transition-delay:0ms">E</span>
                            <span style="transition-delay:50ms">m</span>
                            <span style="transition-delay:100ms">a</span>
                            <span style="transition-delay:150ms">i</span>
                            <span style="transition-delay:200ms">l</span>
                        </label>
                    </div>
                    <div class="formControl">
                        <input type="password" name="password" required="" id="password" class="password-toggle">
                        <label style="font-size: 0;">
                            <span style="transition-delay:0ms">P</span>
                            <span style="transition-delay:50ms">a</span>
                            <span style="transition-delay:100ms">s</span>
                            <span style="transition-delay:150ms">s</span>
                            <span style="transition-delay:200ms">w</span>
                            <span style="transition-delay:250ms">o</span>
                            <span style="transition-delay:300ms">r</span>
                            <span style="transition-delay:350ms">d</span>
                        </label>
                        <i class="fa-solid fa-eye" id="show-password"></i>
                    </div>
                    <div class="text-end">
                        <a href="/forgot" class="text-secondary">Forgot password?</a>
                    </div>
                    <div class="d-flex justify-content-end">
                        <input type="submit" value="Submit" class="btn btn-outline-dark form-control" id="submit">
                    </div>
                </form>
                <div id="register" class="text-center">
                    <a href="/register" class="text-secondary">Don't have an account? Register here.</a>
                </div>
            </div>
        </main>
        <script type="text/javascript" src="{{ url_for('static', filename='ts/global.js') }}"></script>
    </body>
</html>
