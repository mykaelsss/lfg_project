<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/login.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body id="b">
        <nav class="d-flex justify-content-end px-5 py-3 align-items-center gap-5">
            <p><a href="/" class="btn button" style="background-color: rgb(237, 231, 110);">Home</a></p>
            <p><a href="/games" class="btn button"  style="background-color: rgb(237, 231, 110);">Games</a></p>
        </nav>
        <main class="d-flex flex-column align-items-center my-5">
            {% for message in get_flashed_messages(category_filter='login') %}
                <div class="d-flex justify-content-center  h-25 w-25 text-center py-2" style="background-color: #FCDBDD; color:#984449;">
                    <p>{{message}}</p>
                </div>
            {% endfor %}
            <div style="height: 525px; width:350px;" class="bg-light p-3 d-flex flex-column gap-5 rounded-2 my-3">
                <h1 class="fs-4">Login into your account</h1>
                <form action="/login/user" method="post" class="d-flex flex-column gap-3">
                    <div>
                        <input type="email" name="email" class="form-control" placeholder="Email">
                    </div>
                    <div>
                        <input type="password" name="password" class="form-control" placeholder="Password">
                    </div>
                    <div>
                        <input type="submit" value="submit" class="btn btn-primary form-control">
                    </div>
                    <div class="text-end">
                        <p><a href="#" class="text-secondary">Forgot password?</a></p>
                    </div>
                </form>
                <div class="text-center">
                    <p><a href="/register" class="text-secondary">Don't have an account? Register here.</a></p>
                </div>
            </div>
        </main>
    </body>
</html>
